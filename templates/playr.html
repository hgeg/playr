<!doctype html>
<html lang="en">
  <head>
    <title>Playr</title>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="/static/grid.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <script type="text/javascript" src="/static/zepto.min.js"></script>
    <script type="text/javascript" src="/static/zepto.fx.js"></script>
    <script>
      Zepto(function($) {
          $('.container').animate({opacity:1},800,'ease-out');
      });
      $(window).keydown(function(event){
              if(event.which==13) {
                $('#form').submit();
                event.preventDefault();
              }
      });
    </script>
  </head>
  <body>
    <!--
    <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0"> <source src="/static/background.mp4" type="video/mp4"></video>
    </video>
    <div class="pattern"></div>
    -->
    <div class="container" style="opacity:0;">
      <div class='row'></div>
      <div class='row'>
        <div class='span ten'><h2><small>&#9654;</small>Playr</h2></div>
      </div>
        <form id="form" method="POST" action="/playr/">
          <div class='span ten'>
              <!--<input autofocus autocomplete="off" onblur="this.focus();return false" name="url" class="main-input" type="text" placeholder="http://">-->
              <textarea autofocus autocomplete="off" onblur="this.focus();return false" name="url" class="main-input" placeholder="http://" rows="50"></textarea>
          </div>
        </form>
    </div>
  </body>
</html>
